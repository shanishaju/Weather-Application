<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&family=Dancing+Script:wght@400..700&family=Dosis:wght@200..800&family=Jost:wght@400..900&family=Playfair+Display:wght@400..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body >
    <section class="main">
        <div class="container mb-4">
         <h1 class="headone text-light mt-5 align-items-center d-flex justify-content-center">Weather Updates</h1>

            <div class="row " id="view">
                <div class="col-md-5 p-3">
                    <div class="row mt-5">
                        <form action="" class="text-center ">
                            <input type="text" placeholder="Search City..." class="input-with-button" id="cname">
                            <button type="button" class="search-button" onclick="search()">Search</button>
                        </form>
                    </div>
                    <div class="boxbor text-center p-1 w-70 rounded mt-3 ">
                        <p>&nbsp<br> &nbsp <br> <p id="date"></p></p>
                    </div>
                </div>
                <div class="col-md-7" >
                    <div class="row">
                        <div class="col-md-4">
                            <div class="boxbor text-center p-5 w-100 rounded mt-3">
                                <p class="fs-4">Country:</p>
                                <p id="country">&nbsp;</p>
                                <hr style="opacity: 0.4;">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="boxbor text-center p-5 w-100 rounded mt-3">
                                <p class="fs-4">Humidity:</p>
                                <p id="humidity">&nbsp;</p>
                                <hr style="opacity: 0.4;">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="boxbor text-center p-5 w-100 rounded mt-3">
                                <p class="fs-4">Weather:</p>
                                <p id="windspeed">&nbsp;</p>
                                <hr style="opacity: 0.4;">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="boxbor text-center p-5 w-100 rounded mt-3">
                                <p class="fs-4">Wind:</p>
                                <p id="windspeed">&nbsp;</p>
                                <hr style="opacity: 0.4;">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="boxbor text-center p-5 w-100 rounded mt-3">
                                <p class="fs-4">Pressure:</p>
                                <p id="pressure">&nbsp;</p>
                                <hr style="opacity: 0.4;">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="boxbor text-center p-5 w-100 rounded mt-3">
                                <p class="fs-4">Temp:</p>
                                <p id="temperature">&nbsp;</p>
                                <hr style="opacity: 0.4;">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div >
    </section>
</body>
<script src="./logic.js">

</script>

</html>
